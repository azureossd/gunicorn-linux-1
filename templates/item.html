<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
              <h5 class="card-title">Weather Around The World</h5>
              <p class="card-text">List of some cities around the world.</p>
            </div>
          </div>
          <table class="table">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Weather</th>
                </tr>
            {% for city in cities %}
            <TR>
               <TD>{{ city.name }}</TD>
               <TD>{{ city.temperature}}</TD>
            </TR>
            {% endfor %}
        </table>
    </div>
</body>
</html>
